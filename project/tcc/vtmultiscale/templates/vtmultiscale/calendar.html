<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>

      body {
        font: 1.1em sans-serif;
      }

      #chart{
        width: 800px;
        margin: 0 auto;
      }
      .background {
        fill: #eee;
      }

      line {
        stroke: #fff;
      }

      text.active {
        fill: red;
      }

      .day {
        fill: #fff;
        stroke: #000;
        stroke-width: 1px;
      }

      .month {
        fill: red;
      }

      .year{
        fill: blue;
      }

      .year-title {
        font-size: 1.5em;
      }

      /* color ranges */
      .RdYlGn .q0-11{fill:rgb(165,0,38)}
      .RdYlGn .q1-11{fill:rgb(215,48,39)}
      .RdYlGn .q2-11{fill:rgb(244,109,67)}
      .RdYlGn .q3-11{fill:rgb(253,174,97)}
      .RdYlGn .q4-11{fill:rgb(254,224,139)}
      .RdYlGn .q5-11{fill:rgb(255,255,191)}
      .RdYlGn .q6-11{fill:rgb(217,239,139)}
      .RdYlGn .q7-11{fill:rgb(166,217,106)}
      .RdYlGn .q8-11{fill:rgb(102,189,99)}
      .RdYlGn .q9-11{fill:rgb(26,152,80)}
      .RdYlGn .q10-11{fill:rgb(0,104,55)}

      /* hover info */
      #tooltip {
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 10px;
      }

    </style>
  </head>
    <body>

      <div id="chart" class="clearfix"></div>

  <script src="{% static 'vtmultiscale/d3/d3.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'vtmultiscale/jquery/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
  <script type="text/javascript" src="{% static "vtmultiscale/ajax/jquery-3.1.1.min.js" %}"></script>
<script>
$(document).ready(function(){
	var data_years = 'banana';
		$.ajaxSetup({
			data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
		});
        function check_notify(lolo) {
            console.log(data_years);
            $.ajax({
                url: '{% url 'vtmultiscale:get_year' %}',
                type: 'post',
                dataType: "json",
				success: drawCalendar,
/*                success: function(data) {
                    console.log(data['year_list']);
                    lolo = data['year_list'];
                    return data['year_list'];
                },
*/
                error: function(data) {
                    console.log('Got an error dude');
                }
            });
        }
    function drawCalendar(data){
        console.log(data);
        console.log(data['year_list']);
        console.log(data);

        //var width = 960,
        //    height = 750,
        //    cellSize = 35; // cell size
        var width = 20,
            height = 800,
            cellSize = 3; // cell size
        var from_year = 2005,
            to_year = 2009 + 1;
        var range_year = to_year - from_year;
        var month_cell_size;
        var year_cell_width = cellSize*7;
        var year_cell_height = cellSize*3;
        var zoom = d3.behavior.zoom()
            .scaleExtent([-1, 10])
            .on("zoom", zoomed);

        // Not using this
        //var no_months_in_a_row = Math.floor(width / (cellSize * 7 + 50));
        // Using this instead
        var no_months_in_a_row = 1;

        var shift_up = cellSize * 3;

        var day = d3.time.format("%w"), // day of the week
            day_of_month = d3.time.format("%e"), // day of the month
            day_of_year = d3.time.format("%j"),
            week = d3.time.format("%U"), // week number of the year
            month = d3.time.format("%m"), // month number
            year = d3.time.format("%Y"),
            percent = d3.format(".1%"),
            format = d3.time.format("%Y-%m-%d");
        var color = d3.scale.quantize()
            .domain([-.05, .05])
            .range(d3.range(11).map(function(d) {  return "q" + d + "-11"; }));
    /*
        var svg = d3.select("#chart").selectAll("svg")
            .data(d3.range(from_year, to_year))
            .enter().append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "RdYlGn")
            .append("g")
            .call(zoom);
    */
        /*
        var svg = d3.select("#chart").append("svg")
        .attr("width", 800)
        .attr("height", 800)
        .call(zoom);
    */
        var svg = d3.select("#chart").append("svg")
            .attr("width", 800)
            .attr("height", 800)
            .append("g")
            .call(zoom);

        var g = svg.selectAll("g")
            .data(d3.range(from_year, to_year))
            .enter().append("g")
            //.attr("width", width)
            //.attr("height", height)
            .attr("class", "RdYlGn");


        var rect = g.selectAll(".day")
            .data(function(d) {
            return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1));
            })
        .enter().append("rect")
            .attr("class", "day")
            .attr("width", cellSize)
            .attr("height", cellSize)
            .attr("x", function(d) {
                year_column = (range_year - (to_year - year(d)))*8*cellSize;
                var month_padding = year_column + 1.2 * cellSize*7 * ((month(d)-1) % (no_months_in_a_row));
                return day(d) * cellSize + month_padding;
            })
            .attr("y", function(d) {
            var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
            var row_level = Math.ceil(month(d) / (no_months_in_a_row));
            return (week_diff*cellSize) + row_level*cellSize*7 - cellSize/2 - shift_up;
            })
            .datum(format);

        // shifiting days slots
        shifting_days = 12*(cellSize*7.2);
        var month_rect = g.selectAll(".month")
            .data(function(d) {
            return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1));
            })
        .enter().append("rect")
            .attr("class", "month")
            .attr("width", year_cell_width)
            .attr("height", year_cell_height)
            //.attr("width", cellSize)
            //.attr("height", cellSize)
            .attr("x", function(d) {
                year_column = (range_year - (to_year - year(d)))*8*cellSize;
                var month_padding = year_column + 1.2 * cellSize*7 * ((month(d)-1) % (no_months_in_a_row));
                return month_padding;
                /*
                year_column = (range_year - (to_year - year(d)))*8*cellSize;
                var month_padding = year_column + 1.2 * cellSize*7 * ((month(d)-1) % (no_months_in_a_row));
                return day(d) * cellSize + month_padding;
                */
            })
            .attr("y", function(d) {
                /*
            var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
            var row_level = Math.ceil(month(d) / (no_months_in_a_row));
            return (week_diff*cellSize) + row_level*cellSize*7 + shifting_days - cellSize/2 - shift_up;
            */
            var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
            var row_level = Math.ceil(month(d) / (no_months_in_a_row));
            return row_level*year_cell_height*1.5 + shifting_days - cellSize/2 - shift_up;
            })
            .datum(format);

        shifting_months = shifting_days + year_cell_height*1.5*12 - year_cell_height*0.8 ;
        var year_rect = g.selectAll(".year")
            .data(function(d) {
            return d3.time.years(new Date(d, 0, 1), new Date(d + 1, 0, 1));
            })
        .enter().append("rect")
            .attr("class", "year")
            .attr("width", year_cell_width)
            .attr("height", year_cell_height)
            .attr("x", function(d) {
                year_column = (range_year - (to_year - year(d)))*8*cellSize;
                var month_padding = year_column + 1.2 * cellSize*7 * ((month(d)-1) % (no_months_in_a_row));
                return month_padding;
            })
            .attr("y", function(d) {
            var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
            var row_level = Math.ceil(month(d) / (no_months_in_a_row));
            return (week_diff*cellSize) + row_level*cellSize*7 + shifting_months - cellSize/2 - shift_up;
            })
            .datum(format);
            /*
        var month_titles = svg.selectAll(".month-title")  // Jan, Feb, Mar and the whatnot
            .data(function(d) {
                return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
            .enter().append("text")
            .text(monthTitle)
            .attr("x", function(d, i) {
                var month_padding = 1.2 * cellSize*7* ((month(d)-1) % (no_months_in_a_row));
                return month_padding;
            })
            .attr("y", function(d, i) {
                var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
                var row_level = Math.ceil(month(d) / (no_months_in_a_row));
                return (week_diff*cellSize) + row_level*cellSize*8 - cellSize - shift_up;
            })
            .attr("class", "month-title")
            .attr("d", monthTitle);

        var year_titles = svg.selectAll(".year-title")  // Jan, Feb, Mar and the whatnot
            .data(function(d) { 
                return d3.time.years(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
            .enter().append("text")
            .text(yearTitle)
            .attr("x", function(d, i) { return width/2 - 100; })
            .attr("y", function(d, i) { return cellSize*5.5 - shift_up; })
            .attr("class", "year-title")
            .attr("d", yearTitle);

    */
        //  Tooltip Object
        var tooltip = d3.select("body")
        .append("div").attr("id", "tooltip")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden")
        .text("a simple tooltip");

        d3.csv("http://kathyz.github.io/d3-calendar/dji.csv", function(error, csv) {
        var data = d3.nest()
            .key(function(d) { return d.Date; })
            .rollup(function(d) { return (d[0].Close - d[0].Open) / d[0].Open; })
            .map(csv);

        rect.filter(function(d) { return d in data; })
            .attr("class", function(d) {  return "day " + color(data[d]); })
            .select("title")
            .text(function(d) { return d + ": " + percent(data[d]); });

        month_rect.filter(function(d) { return d in data; })
            .attr("class", function(d) { return "month " + color(data[d]); })
            .select("title")
            .text(function(d) { return d + ": " + percent(data[d]); });

        year_rect.filter(function(d) { return d in data; })
            .attr("class", function(d) { return "year" + color(data[d]); })
            .select("title")
            .text(function(d) { return d + ": " + percent(data[d]); });
        //  Tooltip
        rect.on("mouseover", mouseover);
        rect.on("mouseout", mouseout);
        function mouseover(d) {
            tooltip.style("visibility", "visible");
            var percent_data = (data[d] !== undefined) ? percent(data[d]) : percent(0);
            var purchase_text = d + ": " + percent_data;

            tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
            tooltip.html(purchase_text)
                        .style("left", (d3.event.pageX)+30 + "px")     
                        .style("top", (d3.event.pageY) + "px"); 
        }
        function mouseout (d) {
            tooltip.transition()        
                    .duration(500)      
                    .style("opacity", 0); 
            var $tooltip = $("#tooltip");
            $tooltip.empty();
        }

        });

        function dayTitle (t0) {
        return t0.toString().split(" ")[2];
        }
        function monthTitle (t0) {
        return t0.toLocaleString("en-us", { month: "long" });
        }
        function yearTitle (t0) {
        return t0.toString().split(" ")[3];
        }
        function zoomed() {
            svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale*1.2 + ")");
        }
    }
check_notify();
});
</script>

  </body>
</html>
